<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>4已有产品修改</title>
    <script src="/js/jquery-3.4.0.min.js"></script>
    <link rel="stylesheet" href="/css/com.css">
    <link rel="stylesheet" href="/css/style.css">
    <!--时间插件-->
</head>
<body>
<!-- 头部 -->
<div id="header"></div>
<!-- 主内容 -->
<div id="main">
    <!-- 菜单栏 -->
    <div id="menu"></div>
    <!-- 内容 -->
    <div id="content">
        <h1>已有产品修改</h1>
        <!-- 展示区 -->
        <div class="content">
            <!-- 筛选 -->
            <ul class="filter filter2 filter4">
                <li>
                    <b class="lab">选择一级目录</b>
                    <select class="inp">
                        <option value="相册套系">相册套系</option>
                    </select>
                    <b class="lab">选择二级目录</b>
                    <select class="inp">
                        <option value="雅典娜套系">雅典娜套系</option>
                    </select>
                </li>
                <li class="flex1">
                    <span class="lab">价格类型</span>
                    <span class="inline">
                        <label><input type="checkbox" name="priType" value="高端">高端</label>
                        <label><input type="checkbox" name="priType" value="">中端</label>
                        <label><input type="checkbox" name="priType" value="">低端</label>
                        <label><input type="checkbox" name="priType" value="">亲民</label>
                    </span>
                </li>
                <li class="flex1">
                    <span class="lab">封面材质</span>
                    <span class="inline">
                        <label><input type="checkbox" name="covM" value="">皮质封面</label>
                        <label><input type="checkbox" name="covM" value="">实木封面</label>
                        <label><input type="checkbox" name="covM" value="">布艺封面</label>
                        <label><input type="checkbox" name="covM" value="">吸塑封面</label>
                    </span>
                </li>
                <li class="flex1">
                    <span class="lab">主题</span>
                    <span class="inline">
                        <label><input type="checkbox" name="theme" value="">婚纱</label>
                        <label><input type="checkbox" name="theme" value="">儿童</label>
                        <label><input type="checkbox" name="theme" value="">写真</label>
                        <label><input type="checkbox" name="theme" value="">不限</label>
                    </span>
                </li>
                <li class="flex1">
                    <span class="lab">件数</span>
                    <span class="inline">
                        <label><input type="checkbox" name="num" value="">3件套</label>
                        <label><input type="checkbox" name="num" value="">4件套</label>
                        <label><input type="checkbox" name="num" value="">5件套</label>
                        <label><input type="checkbox" name="num" value="">6件套</label>
                    </span>
                </li>
                <li class="flex1">
                    <span class="lab">相册尺寸</span>
                    <span class="inline">
                        <label><input type="checkbox" name="album" value="">8寸</label>
                        <label><input type="checkbox" name="album" value="">10寸</label>
                        <label><input type="checkbox" name="album" value="">12寸</label>
                        <label><input type="checkbox" name="album" value="">16寸</label>
                    </span>
                </li>
                <li class="flex1">
                    <span class="lab">相框尺寸</span>
                    <span class="inline">
                        <label><input type="checkbox" name="frame" value="">12寸</label>
                        <label><input type="checkbox" name="frame" value="">16寸</label>
                        <label><input type="checkbox" name="frame" value="">18寸</label>
                        <label><input type="checkbox" name="frame" value="">24寸</label>
                    </span>
                </li>
                <li class="flex1">
                    <span class="lab">套系包含</span>
                    <span class="inline">
                        <label><input type="checkbox" name="set" value="">相册</label>
                        <label><input type="checkbox" name="set" value="">相册、摆台</label>
                        <label><input type="checkbox" name="set" value="">相册、相框</label>
                        <label><input type="checkbox" name="set" value="">相册、相框、摆台</label>
                    </span>
                </li>
                <li class="flex1">
                    <span class="lab">排位顺序</span>
                    <input type="text" class="inp" value="1">
                </li>
                <li class="flex1">
                    <span class="lab">上传产品大图</span>
                    <a href="" class="btn_blue">上传图片</a>
                    <span class="blue">800*800像素，可选择多张上传</span>
                </li>
                <li class="flex1">
                    <span class="lab">上传购物车小图</span>
                    <a href="" class="btn_blue">上传图片</a>
                    <span class="blue">400*400像素</span>
                </li>
                <li class="flex1">
                    <span class="lab">购买级别</span>
                    <span class="inline">
                        <label><input type="checkbox" name="purchase" value="">一星以上</label>
                        <label><input type="checkbox" name="purchase" value="">二星以上</label>
                        <label><input type="checkbox" name="purchase" value="">三星以上</label>
                        <label><input type="checkbox" name="purchase" value="">四星以上</label>
                        <label><input type="checkbox" name="purchase" value="">仅限五星</label>
                        <label><input type="checkbox" name="purchase" value="">不限</label>
                    </span>
                </li>
                <li class="flex1">
                    <span class="lab">推荐购买</span>
                    <span class="inline">
                        <label><input type="checkbox" name="recommended" value="">推荐</label>
                    </span>
                </li>
                <li class="flex1 flex2">
                    <span class="lab">创建子目录</span>
                    <ul class="inline">
                        <li>
                            <input type="text" class="inp inp_small" value="颜色">
                            <div class="d1">
                                <span class="lab">子目录明细</span>
                                <p class="p1">
                                    <label>
                                        <input type="text" class="inp inp_small" value="白色">
                                        <img src="/images/del.png" alt="删除" class="del">
                                    </label>
                                    <label>
                                        <input type="text" class="inp inp_small" value="灰色">
                                        <img src="/images/del.png" alt="删除" class="del">
                                    </label>
                                    <label>
                                        <input type="text" class="inp inp_small" value="黄色">
                                        <img src="/images/del.png" alt="删除" class="del">
                                    </label>
                                    <label>
                                        <input type="text" class="inp inp_small" value="蓝色">
                                        <img src="/images/del.png" alt="删除" class="del">
                                    </label>
                                    <label>
                                        <input type="text" class="inp inp_small" value="棕色">
                                        <img src="/images/del.png" alt="删除" class="del">
                                    </label>
                                    <a href="javascript:;" class="btn add">添加</a>
                                </p>
                            </div>
                        </li>
                        <li>
                            <label class="lab1">
                                <input type="text" class="inp inp_small" value="工艺">
                                <img src="/images/del.png" alt="删除" class="delAll">
                            </label>

                            <div class="d1">
                                <span class="lab">子目录明细</span>
                                <p class="p1">
                                    <label>
                                        <input type="text" class="inp inp_small" value="INDIGO印刷">
                                        <img src="/images/del.png" alt="删除" class="del">
                                    </label>
                                    <label>
                                        <input type="text" class="inp inp_small" value="银盐冲印">
                                        <img src="/images/del.png" alt="删除" class="del">
                                    </label>
                                    <label>
                                        <input type="text" class="inp inp_small" value="艺术微喷">
                                        <img src="/images/del.png" alt="删除" class="del">
                                    </label>
                                    <a href="javascript:;" class="btn add">添加</a>
                                </p>
                            </div>
                        </li>
                        <li>
                            <a href="javascript:;" class="blue addMore">添加更多子目录 ></a>
                        </li>
                    </ul>
                </li>
                <li class="flex1" style="width:100%;">
                    <span class="lab">产品描述说明</span>
                    <textarea class="inp inp2" name="" id="" cols="30" rows="10"></textarea>
                </li>
                <li class="flex1">
                    <span class="lab"></span>
                    <a href="" class="btn margr">保存修改</a>
                    <span class="orange">修改成功</span>
                </li>
            </ul>
        </div>
    </div>
</div>
<!-- 底部 -->
<div id="footer"></div>
<script>
    $(function () {
        $("#header").load('/pages/common/header.html');
        $("#menu").load('/pages/common/menu.html',function () {
            $("#menu a[name=existing_product]").addClass('act');
        });
        $("#footer").load('/pages/common/footer.html');

        //删除
        $(".flex2").delegate('.delAll','click',function () {
            $(this).parent('label').parent('li').remove();
        })
        $(".flex2").delegate('.del','click',function () {
            $(this).parents('label').remove();
        })
        //添加
        $(".flex2").delegate('.add','click',function () {
            var _this = $(this);
            var addObj =
                '<label>\n' +
                '    <input type="text" class="inp inp_small" value="" placeholder="描述">\n' +
                '    <img src="/images/del.png" alt="删除" class="del">\n' +
                '</label>';
            _this.before(addObj)
        })
        // 添加更多子目录
        $(".flex2 .addMore").click(function () {
            var _this = $(this);
            var addObj =
                '<li>' +
                '   <label class="lab1">\n' +
                '       <input type="text" class="inp inp_small" value="" placeholder="描述">\n' +
                '       <img src="/images/del.png" alt="删除" class="delAll">\n' +
                '   </label>' +
                '   <div class="d1">' +
                '       <span class="lab">子目录明细</span>' +
                '       <p class="p1">' +
                '           <label>' +
                '               <input type="text" class="inp inp_small" value="" placeholder="描述">' +
                '               <img src="/images/del.png" alt="删除" class="del">' +
                '           </label>' +
                '           <a href="javascript:;" class="btn add">添加</a>' +
                '       </p>' +
                '   </div>' +
                '</li>';
            _this.parent("li").before(addObj);

        });
    })
</script>
</body>
</html>
