<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>3创建一级目录</title>
    <script src="/js/jquery-3.4.0.min.js"></script>
    <link rel="stylesheet" href="/css/com.css">
    <link rel="stylesheet" href="/css/style.css">
    <!--时间插件-->
</head>
<body>
<!-- 头部 -->
<div id="header"></div>
<!-- 主内容 -->
<div id="main">
    <!-- 菜单栏 -->
    <div id="menu"></div>
    <!-- 内容 -->
    <div id="content">
        <h1>创建一级目录</h1>
        <!-- 展示区 -->
        <div class="content">
            <!-- 筛选 -->
            <div class="filter filter3">
                <div class="d1">
                    <p><b>创建一级目录</b></p>
                    <p>筛选条件</p>
                </div>
                <div class="d2">
                    <p>
                        <input type="text" class="inp" placeholder="此处输入目录名称">
                        <span class="lab">排位顺序</span>
                        <input type="text" class="inp" placeholder="" value="1">
                    </p>
                    <p>
                        <input type="text" class="inp" placeholder="此处输入筛选条件名称">
                        <span class="lab">筛选明细</span>
                        <input type="text" class="inp" placeholder="此处输入筛选明细">
                        <a href="" class="btn">添加</a>
                    </p>
                    <p>
                        <input type="text" class="inp" placeholder="此处输入筛选条件名称">
                        <span class="lab">筛选明细</span>
                        <input type="text" class="inp" placeholder="此处输入筛选明细">
                        <a href="" class="btn">添加</a>
                    </p>
                    <p>
                        <input type="text" class="inp" placeholder="此处输入筛选条件名称">
                        <span class="lab">筛选明细</span>
                        <input type="text" class="inp" placeholder="此处输入筛选明细">
                        <a href="" class="btn">添加</a>
                    </p>
                    <p>
                        <a href="" class="blue">添加更多筛选条件 ></a>
                    </p>
                    <p>
                        <a href="" class="btn">确认创建</a><br>
                    </p>
                    <div class="orange">创建相册套系成功，可继续创建其他一级目录！</div>
                </div>
            </div>
            <!-- 结果 -->
            <div class="result result2">
                <h2>已创建一级目录</h2>
                <table class="tab">
                    <tr>
                        <th>相册套系</th>
                        <td><a href="" class="blue">修改 ></a></td>
                    </tr>
                    <tr>
                        <th>排位顺序</th>
                        <td>1</td>
                    </tr>
                    <tr>
                        <th>价格类型</th>
                        <td>高端,中端,低端,亲民</td>
                    </tr>
                    <tr>
                        <th>封面材质</th>
                        <td>皮质封面,实木封面,布艺封面,吸塑封面</td>
                    </tr>
                    <tr>
                        <th>主题</th>
                        <td>婚纱,儿童,写真,不限</td>
                    </tr>
                    <tr>
                        <th>件数</th>
                        <td>3件套,4件套,5件套,6件套</td>
                    </tr>
                    <tr>
                        <th>相册尺寸</th>
                        <td>8寸,10寸,12寸,16寸</td>
                    </tr>
                    <tr>
                        <th>相框尺寸</th>
                        <td>12寸,16寸,18寸,24寸</td>
                    </tr>
                    <tr>
                        <th>套系包含</th>
                        <td>相册,相册+摆台,相册+相框,相册+相框+摆台</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
<!-- 底部 -->
<div id="footer"></div>
<script>
    $(function () {
        $("#header").load('/pages/common/header.html');
        $("#menu").load('/pages/common/menu.html',function () {
            $("#menu a[name=create_menu_first]").addClass('act');
        });
        $("#footer").load('/pages/common/footer.html');

    })
</script>
</body>
</html>
